<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Module</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrap">
        <label class="customFont">Followers</label>
        <div class="svgClass" data-max="25" data-current="8">
            <!-- SVG of a heart -->
            <svg class="svg-block" viewBox="0 0 100 100" role="img" aria-label="Followers in a SVG">
                <defs>
                    <!-- Gradient -->
                    <clipPath id="svg-clip-us" clipPathUnits="userSpaceOnUse">
                        <path d="M50 88 L21 58 C7 44 8 23 23 16 C33 11 45 14 51 23 C57 14 69 11 79 16 C94 23 95 44 81 58 Z" />
                        <!-- <path d="M50 92 C42 92 36 88 34 82 C33 78 34 74 36 70 C38 66 40 62 40 58 C40 52 36 46 36 42 C36 35 41 30 46 28 C44 26 44 24 45 22 C43 20 42 18 42 16 C42 12 45 9 50 9 C55 9 58 12 58 16 C58 18 57 20 55 22 C56 24 56 26 54 28 C59 30 64 35 64 42 C64 46 60 52 60 58 C60 62 62 66 64 70 C66 74 67 78 66 82 C64 88 58 92 50 92 Z" /> -->
                    </clipPath>
                    <linearGradient id="hp-grad" x1="0" y1="1" x2="0" y2="0">
                        <stop id="svg-empty" offset="0%" stop-color="#ffb347" />
                        <stop id="svg-fill" offset="100%" stop-color="#ff8c00" />
                    </linearGradient>
                    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.35" />
                    </filter>
                </defs>

                <!-- Background -->
                <path class="svg-bg" filter="url(#shadow)" d="M50 88 L21 58 C7 44 8 23 23 16 C33 11 45 14 51 23 C57 14 69 11 79 16 C94 23 95 44 81 58 Z" />
                <!-- <path class="svg-bg" filter="url(#shadow)" d="M50 92 C42 92 36 88 34 82 C33 78 34 74 36 70 C38 66 40 62 40 58 C40 52 36 46 36 42 C36 35 41 30 46 28 C44 26 44 24 45 22 C43 20 42 18 42 16 C42 12 45 9 50 9 C55 9 58 12 58 16 C58 18 57 20 55 22 C56 24 56 26 54 28 C59 30 64 35 64 42 C64 46 60 52 60 58 C60 62 62 66 64 70 C66 74 67 78 66 82 C64 88 58 92 50 92 Z" /> -->

                <!-- Refilling -->
                <g clip-path="url(#svg-clip-us)">
                    <rect class="svg-fill" x="0" y="100" width="100" height="0" />
                </g>

                <!-- Border -->
                <path class="svg-stroke" d="M50 88 L21 58 C7 44 8 23 23 16 C33 11 45 14 51 23 C57 14 69 11 79 16 C94 23 95 44 81 58 Z" />
                <!-- <path class="svg-stroke" d="M50 92 C42 92 36 88 34 82 C33 78 34 74 36 70 C38 66 40 62 40 58 C40 52 36 46 36 42 C36 35 41 30 46 28 C44 26 44 24 45 22 C43 20 42 18 42 16 C42 12 45 9 50 9 C55 9 58 12 58 16 C58 18 57 20 55 22 C56 24 56 26 54 28 C59 30 64 35 64 42 C64 46 60 52 60 58 C60 62 62 66 64 70 C66 74 67 78 66 82 C64 88 58 92 50 92 Z" /> -->
            </svg>

            <!-- Text inside SVG -->
            <div class="counter" aria-live="polite" aria-atomic="true">
                <span class="current" data-testid="current">8</span>
                <span class="sep">/</span>
                <span class="max" data-testid="max">25</span>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
